<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Archive SMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <div style="display:block; text-align: center;">
        
        <a class="discordLogo" href="https://discord.gg/xnsq98J493" target="_blank" ><img class="discord" src="./assets/discord.png"></a>
        <div class="tilt">
          <div id="minecraft" class="pop">Join&nbsp;the&nbsp;Discord!</div>
        </div>
        <h2 style="color:#3d6931">mc.archivesmp.online</h2>
        <h1 id="status"></h1>
        <table id="info-table" class="table" style="display: none">
          <thead>
            <tr>
              <th scope="col"><h4>Version</h4></th>
              <th scope="col"><h4>Players</h4></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tabletext" id="version"></td>
              <td class="tabletext" id="players"></td>  
            </tr>
          </tbody>
        </table>
        <img class="rules" src="assets/rules.png"><img class="plugins" src="assets/plugin.png">
      </div>
    </div>
	  <script src="script.js"></script>
  </body>
</html>
